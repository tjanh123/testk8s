apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-nginx
data:
  nginx-config: /tmp/cfg/nginx.conf

---
apiVersion: v1
kind: ReplicaSet
metadata:
  name: k8s-test-nginx
  labels:
    app: k8s-test-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-test-nginx
  template:
    metadata:
      labels:
        app: k8s-test-nginx
    spec:
      containers:
        - image:  nginx
          name:  nginx
          volumeMounts:
            - name:  nginx-config
              mountPath:  /etc/nginx/nginx.conf
              subPath: nginx-config

volumes:
  - name:  nginx-config
    configMap:
      name: configmap-nginx

---
kind: Service
apiVersion: v1
metadata:
  name:  k8s-test-nginx-serice
spec:
  selector:
    app:  Selector Label
  type:  LoadBalancer
  ports:
  - port:  80
    targetPort:  80
